<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Sketches</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <h1>Quick Draw
    <button id="show_sketches" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketches</button>
  </h1>
  <p id="label">Label: </p>
  <p id="confidence">Confidence: </p>
  <p id="SketchToDraw">Sketch to be drawn:</p>
  <button class="btn btn-danger btn-lg"  onclick="ClearCanvas()">Clear Canvas</button>
  </center>
  <span id="score">Score: </span>
  <span id="timer">Timer: </span>

<script src="main.js"></script>
</body>
